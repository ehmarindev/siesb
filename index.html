<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>SIES</title>
</head>
<body>
    <div class="container">
        <nav>
            <h6>Sistema de Inventarios de Eclipse Shop v0.5</h6>
            <form>
                <div class="row">
                    <div class="col-9 col-lg-4">
                        <label class="visually-hidden" for="text_date">Fecha</label>
                        <input id="text_date" class="form-control" type="text"
                        value="Miércoles 22 de septiembre, 2021" readonly/>
                    </div>
                    <div class="col-9 col-lg-4">
                        <label class="visually-hidden" for="select_suc">Tienda</label>
                        <select id="select_suc" class="form-select">
                            <option selected> - Seleccionar tienda - </option>
                            <option value="el_dorado">El Dorado</option>
                            <option value="othon">Othón</option>
                            <option value="new"> - Nueva tienda - </option>
                        </select>
                    </div>
                </div>
            </form>
        </nav>
        <nav>
            <div class="row justify-content-evenly">
                <div class="col-4 text-center">
                    <button class="btn btn-primary" type="button">Libreta</button>
                </div>
                <div class="col-4 text-center">
                    <button class="btn btn-primary" type="button">Inventarios</button>
                </div>
            </div>
        </nav>
        <nav>
            <div class="row align-items-center">
                <div class="col-4 text-center">
                    <button class="btn btn-secondary" type="button">Ventas</button>
                </div>
                <div class="col-4 text-center">
                    <button class="btn btn-secondary" type="button">Entradas<br/>Salidas</button>
                </div>
                <div class="col-4 text-center">
                    <button class="btn btn-secondary" type="button">Cortes</button>
                </div>
            </div>
        </nav>
        <div id="div_display"></div>
    </div>
</body>
</html>
